# Luo One Ko Docker Compose 配置
# 前端 Web/移动端服务

services:
  luo-one-ko:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: luo-one-ko
    restart: unless-stopped
    network_mode: host
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BACKEND_URL=${BACKEND_URL:-http://127.0.0.1:8080}
