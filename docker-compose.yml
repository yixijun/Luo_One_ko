# Luo One Ko Docker Compose 配置
# 前端 Web/移动端服务

services:
  luo-one-ko:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: luo-one-ko
    restart: unless-stopped
    network_mode: host
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BACKEND_URL=${BACKEND_URL:-http://127.0.0.1:8080}
